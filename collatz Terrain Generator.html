<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Collatz Terrain Generator - Advanced</title>
    <style>
        :root {
            /* Configuration - Easy to tweak */
            --primary-gradient-start: #667eea;
            --primary-gradient-end: #764ba2;
            --bg-primary: #0a0a0a;
            --bg-secondary: rgba(255, 255, 255, 0.05);
            --border-color: rgba(255, 255, 255, 0.1);
            --text-primary: #e0e0e0;
            
            /* Terrain elevation thresholds */
            --water-deep: 0.3;
            --water-shallow: 0.4;
            --beach-grass: 0.5;
            --grass-forest: 0.7;
            --forest-mountain: 0.85;
        }

        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            font-family: 'Segoe UI', system-ui, sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            overflow-x: hidden;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }

        h1 {
            text-align: center;
            background: linear-gradient(135deg, var(--primary-gradient-start) 0%, var(--primary-gradient-end) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 30px;
            font-size: clamp(1.5em, 5vw, 2.5em);
        }

        .main-grid {
            display: grid;
            grid-template-columns: 1fr 300px;
            gap: 20px;
            margin-bottom: 20px;
        }

        @media (max-width: 768px) {
            .main-grid {
                grid-template-columns: 1fr;
            }
        }

        .controls {
            background: var(--bg-secondary);
            border-radius: 15px;
            padding: 20px;
            backdrop-filter: blur(10px);
            border: 1px solid var(--border-color);
        }

        .control-group {
            margin-bottom: 20px;
        }

        .control-group h3 {
            margin-top: 0;
            margin-bottom: 10px;
            font-size: 1.1em;
        }

        .control-row {
            display: flex;
            gap: 10px;
            align-items: center;
            margin-bottom: 10px;
            flex-wrap: wrap;
        }

        label {
            min-width: 80px;
            font-size: 0.9em;
        }

        input[type="number"], input[type="range"], select {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: white;
            padding: 8px 12px;
            border-radius: 5px;
            flex: 1;
            min-width: 100px;
        }

        input[type="range"] {
            padding: 0;
        }

        .range-value {
            min-width: 40px;
            text-align: center;
            font-size: 0.9em;
        }

        button {
            background: linear-gradient(135deg, var(--primary-gradient-start) 0%, var(--primary-gradient-end) 100%);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        button:active {
            transform: translateY(0);
        }

        button.secondary {
            background: var(--bg-secondary);
            border: 1px solid var(--border-color);
        }

        .canvas-container {
            position: relative;
            background: var(--bg-secondary);
            border-radius: 15px;
            padding: 20px;
            overflow: hidden;
        }

        canvas {
            width: 100%;
            height: auto;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            display: block;
        }

        .loading-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            border-radius: 10px;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s ease;
        }

        .loading-overlay.active {
            opacity: 1;
            pointer-events: all;
        }

        .progress-bar {
            width: 200px;
            height: 4px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 2px;
            overflow: hidden;
            margin-top: 10px;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, var(--primary-gradient-start), var(--primary-gradient-end));
            width: 0%;
            transition: width 0.3s ease;
        }

        .info-panel {
            background: var(--bg-secondary);
            border-radius: 15px;
            padding: 20px;
            backdrop-filter: blur(10px);
            border: 1px solid var(--border-color);
        }

        .sequence-container {
            margin-top: 10px;
        }

        .sequence-display {
            font-family: 'Courier New', monospace;
            background: rgba(0, 0, 0, 0.3);
            padding: 10px;
            border-radius: 5px;
            max-height: 60px;
            overflow: hidden;
            font-size: 0.85em;
            position: relative;
            transition: max-height 0.3s ease;
        }

        .sequence-display.expanded {
            max-height: 200px;
            overflow-y: auto;
        }

        .sequence-toggle {
            text-align: center;
            margin-top: 5px;
        }

        .sequence-sparkline {
            height: 40px;
            margin: 10px 0;
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
            gap: 10px;
            margin-top: 15px;
        }

        .stat-card {
            background: rgba(255, 255, 255, 0.03);
            padding: 12px;
            border-radius: 8px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            text-align: center;
        }

        .stat-label {
            font-size: 0.8em;
            opacity: 0.8;
        }

        .stat-value {
            font-size: 1.3em;
            font-weight: bold;
            color: var(--primary-gradient-start);
            margin-top: 5px;
        }

        .terrain-legend {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            gap: 8px;
            margin-top: 15px;
        }

        .legend-item {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 5px;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.2s;
        }

        .legend-item:hover {
            background: rgba(255, 255, 255, 0.05);
        }

        .color-box {
            width: 24px;
            height: 24px;
            border-radius: 4px;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .palette-selector {
            display: flex;
            gap: 10px;
            margin-top: 10px;
            flex-wrap: wrap;
        }

        .palette-option {
            width: 80px;
            height: 30px;
            border-radius: 5px;
            cursor: pointer;
            border: 2px solid transparent;
            transition: all 0.2s;
            display: flex;
            overflow: hidden;
        }

        .palette-option.active {
            border-color: white;
            transform: scale(1.1);
        }

        .palette-option div {
            flex: 1;
        }

        .export-buttons {
            display: flex;
            gap: 10px;
            margin-top: 15px;
            flex-wrap: wrap;
        }

        .share-url {
            background: rgba(0, 0, 0, 0.3);
            padding: 10px;
            border-radius: 5px;
            margin-top: 10px;
            font-family: monospace;
            font-size: 0.85em;
            word-break: break-all;
            cursor: pointer;
        }

        .tooltip {
            position: absolute;
            background: rgba(0, 0, 0, 0.9);
            color: white;
            padding: 5px 10px;
            border-radius: 4px;
            font-size: 0.85em;
            pointer-events: none;
            z-index: 1000;
            opacity: 0;
            transition: opacity 0.2s;
        }

        .tooltip.show {
            opacity: 1;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Collatz Terrain Generator</h1>
        
        <div class="main-grid">
            <div class="canvas-container">
                <canvas id="terrainCanvas"></canvas>
                <div class="loading-overlay" id="loadingOverlay">
                    <div>Generating terrain...</div>

            </div>

            <div class="controls">
                <div class="control-group">

                    <div class="control-row">

                        <button onclick="randomSeed()">Random</button>

                    <div class="control-row">

                        <input type="range" id="scale" min="1" max="20" step="0.5" value="5">

                    <div class="control-row">

                        <label>Quality:</label>

                            <option value="0.5">Low (Fast)</option>
                            <option value="1" selected>Normal</option>

                        </select>
                    </div>
                </div>

                <div class="control-group">
                    <h3>Color Palette</h3>
                    <div class="palette-selector" id="paletteSelector"></div>
                </div>

                <div class="control-group">
                    <h3>Export Options</h3>
                    <div class="export-buttons">
                        <button class="secondary" onclick="exportImage()">Save Image</button>
                        <button class="secondary" onclick="exportHeightmap()">Heightmap</button>

        </div>

        <div class="info-panel">
            <h3>Collatz Sequence Analysis</h3>
            
            <canvas class="sequence-sparkline" id="sparkline"></canvas>
            
            <div class="sequence-container">
                <div class="sequence-display" id="sequence"></div>
                <div class="sequence-toggle">
                    <button class="secondary" onclick="toggleSequence()">Show Full Sequence</button>
                </div>
            </div>
            
            <div class="stats">
                <div class="stat-card">
                    <div class="stat-label">Length</div>
                    <div class="stat-value" id="sequenceLength">-</div>
                </div>
                <div class="stat-card">
                    <div class="stat-label">Max Value</div>
                    <div class="stat-value" id="maxValue">-</div>
                </div>
                <div class="stat-card">
                    <div class="stat-label">Complexity</div>
                    <div class="stat-value" id="complexity">-</div>
                </div>
                <div class="stat-card">
                    <div class="stat-label">Volatility</div>
                    <div class="stat-value" id="volatility">-</div>
                </div>
            </div>

            <h3>Terrain Biomes</h3>
            <div class="terrain-legend" id="terrainLegend"></div>
            
            <div class="share-url" id="shareUrl" style="display: none;" onclick="copyShareLink()">
                Click to copy URL
            </div>
        </div>
    </div>

    <div class="tooltip" id="tooltip"></div>

    <script>
        // ============ CONFIGURATION ============
        const CONFIG = {
            TERRAIN: {
                DEFAULT_WIDTH: 800,
                DEFAULT_HEIGHT: 600,
                MIN_WIDTH: 400,
                MAX_WIDTH: 1200,
                ELEVATION_THRESHOLDS: {
                    WATER_DEEP: 0.3,
                    WATER_SHALLOW: 0.4,
                    BEACH_GRASS: 0.5,
                    GRASS_FOREST: 0.7,
                    FOREST_MOUNTAIN: 0.85
                },
                FEATURE_THRESHOLDS: {
                    MOUNTAIN_MIN: 0.7,
                    VALLEY_MAX: 0.3
                }
            },
            ANIMATION: {
                THROTTLE_MS: 200,
                PROGRESS_UPDATE_INTERVAL: 10
            },
            PALETTES: {
                classic: {
                    name: "Classic",
                    colors: [
                        { threshold: 0.3, color: [26, 84, 144], name: "Deep Water" },
                        { threshold: 0.4, color: [45, 142, 207], name: "Shallow Water" },
                        { threshold: 0.5, color: [245, 222, 179], name: "Beach" },
                        { threshold: 0.7, color: [62, 123, 62], name: "Grassland" },
                        { threshold: 0.85, color: [45, 80, 22], name: "Forest" },
                        { threshold: 0.95, color: [139, 115, 85], name: "Mountain" },
                        { threshold: 1.0, color: [255, 255, 255], name: "Snow" }
                    ]
                },
                volcanic: {
                    name: "Volcanic",
                    colors: [
                        { threshold: 0.3, color: [20, 20, 20], name: "Lava" },
                        { threshold: 0.4, color: [139, 0, 0], name: "Hot Rock" },
                        { threshold: 0.5, color: [178, 34, 34], name: "Cooling Lava" },
                        { threshold: 0.7, color: [105, 105, 105], name: "Ash Fields" },
                        { threshold: 0.85, color: [64, 64, 64], name: "Basalt" },
                        { threshold: 0.95, color: [169, 169, 169], name: "Pumice" },
                        { threshold: 1.0, color: [255, 140, 0], name: "Sulfur" }
                    ]
                },
                alien: {
                    name: "Alien",
                    colors: [
                        { threshold: 0.3, color: [148, 0, 211], name: "Void Sea" },
                        { threshold: 0.4, color: [75, 0, 130], name: "Crystal Water" },
                        { threshold: 0.5, color: [255, 20, 147], name: "Energy Beach" },
                        { threshold: 0.7, color: [0, 255, 127], name: "Bio Plains" },
                        { threshold: 0.85, color: [50, 205, 50], name: "Fungal Forest" },
                        { threshold: 0.95, color: [255, 215, 0], name: "Crystal Peaks" },
                        { threshold: 1.0, color: [0, 255, 255], name: "Frozen Methane" }
                    ]
                },
                autumn: {
                    name: "Autumn",
                    colors: [
                        { threshold: 0.3, color: [70, 130, 180], name: "Lake" },
                        { threshold: 0.4, color: [100, 149, 237], name: "Stream" },
                        { threshold: 0.5, color: [222, 184, 135], name: "Path" },
                        { threshold: 0.7, color: [255, 140, 0], name: "Orange Leaves" },
                        { threshold: 0.85, color: [178, 34, 34], name: "Red Maples" },
                        { threshold: 0.95, color: [139, 69, 19], name: "Oak" },
                        { threshold: 1.0, color: [255, 222, 173], name: "Frost" }
                    ]
                }
            }
        };

        // ============ GLOBAL STATE ============
        let state = {
            currentPalette: 'classic',
            animationFrame: null,
            animationLastTime: 0,
            worker: null,
            terrainData: null,
            sequence: [],
            maxValue: 0
        };

        // ============ NOISE GENERATION ============
        class SimplexNoise {
            constructor(seed = 0) {
                this.seed = seed;
                this.perm = this.generatePermutation();
            }

            generatePermutation() {
                const perm = [];
                for (let i = 0; i < 256; i++) {
                    perm[i] = i;
                }
                
                let rng = this.seed;
                for (let i = 255; i > 0; i--) {
                    rng = (rng * 1664525 + 1013904223) >>> 0;
                    const j = rng % (i + 1);
                    [perm[i], perm[j]] = [perm[j], perm[i]];
                }
                
                for (let i = 0; i < 256; i++) {
                    perm[i + 256] = perm[i];
                }
                
                return perm;
            }

            noise2D(x, y) {
                const X = Math.floor(x) & 255;
                const Y = Math.floor(y) & 255;
                
                x -= Math.floor(x);
                y -= Math.floor(y);
                
                const u = this.fade(x);
                const v = this.fade(y);
                
                const A = this.perm[X] + Y;
                const B = this.perm[X + 1] + Y;
                
                return this.lerp(v,
                    this.lerp(u, this.grad(this.perm[A], x, y),
                               this.grad(this.perm[B], x - 1, y)),
                    this.lerp(u, this.grad(this.perm[A + 1], x, y - 1),
                               this.grad(this.perm[B + 1], x - 1, y - 1))
                );
            }

            fade(t) {
                return t * t * t * (t * (t * 6 - 15) + 10);
            }

            lerp(t, a, b) {
                return a + t * (b - a);
            }

            grad(hash, x, y) {
                const h = hash & 3;
                const u = h < 2 ? x : y;
                const v = h < 2 ? y : x;
                return ((h & 1) === 0 ? u : -u) + ((h & 2) === 0 ? v : -v);
            }
        }

        // ============ COLLATZ FUNCTIONS ============
        function collatz(n) {
            return n % 2 === 0 ? n / 2 : 3 * n + 1;
        }

        function getCollatzSequence(seed) {
            const sequence = [seed];
            let current = seed;
            let maxValue = seed;
            
            while (current !== 1) {
                current = collatz(current);
                sequence.push(current);
                maxValue = Math.max(maxValue, current);
            }
            
            return { sequence, maxValue };
        }

        function calculateVolatility(sequence) {
            if (sequence.length < 2) return 0;
            
            let volatility = 0;
            for (let i = 1; i < sequence.length; i++) {
                volatility += Math.abs(Math.log(sequence[i] / sequence[i-1]));
            }
            
            return Math.round(volatility / sequence.length * 100) / 100;
        }

        // ============ WEB WORKER FOR TERRAIN GENERATION ============
        function createWorker() {
            const workerCode = `
                ${SimplexNoise.toString()}
                ${collatz.toString()}
                ${getCollatzSequence.toString()}
                
                self.onmessage = function(e) {
                    const { seed, scale, octaves, width, height, quality } = e.data;
                    
                    const { sequence, maxValue } = getCollatzSequence(seed);
                    
                    const noise1 = new SimplexNoise(seed);
                    const noise2 = new SimplexNoise(seed * 137);
                    const noise3 = new SimplexNoise(seed * 269);
                    
                    const terrainData = [];
                    const step = 1 / quality;
                    
                    const baseFrequency = scale / 100;
                    const persistence = 0.5 + (sequence.length % 20) / 40;
                    
                    let progress = 0;
                    const totalPixels = height * width;
                    let processedPixels = 0;
                    
                    for (let y = 0; y < height; y += step) {
                        const yInt = Math.floor(y);
                        if (!terrainData[yInt]) terrainData[yInt] = [];
                        
                        for (let x = 0; x < width; x += step) {
                            const xInt = Math.floor(x);
                            let elevation = 0;
                            let amplitude = 1;
                            let frequency = baseFrequency;
                            
                            for (let i = 0; i < octaves; i++) {
                                elevation += noise1.noise2D(x * frequency, y * frequency) * amplitude;
                                
                                const seqIndex = Math.floor((x + y) / 10) % sequence.length;
                                const collatzMod = sequence[seqIndex] / maxValue;
                                
                                amplitude *= persistence * (0.8 + 0.4 * collatzMod);
                                frequency *= 2;
                            }
                            
                            const featureX = x / width;
                            const featureIndex = Math.floor(featureX * sequence.length);
                            
                            if (sequence[featureIndex % sequence.length] > maxValue * 0.7) {
                                elevation += noise2.noise2D(x * 0.02, y * 0.02) * 0.3;
                            }
                            
                            if (sequence[featureIndex % sequence.length] < maxValue * 0.3) {
                                elevation -= noise3.noise2D(x * 0.03, y * 0.03) * 0.2;
                            }
                            
                            elevation = (elevation + 1) / 2;
                            elevation = Math.max(0, Math.min(1, elevation));
                            
                            terrainData[yInt][xInt] = elevation;
                            
                            processedPixels++;
                            if (processedPixels % 10000 === 0) {
                                progress = (processedPixels / totalPixels) * 100;
                                self.postMessage({ type: 'progress', progress });
                            }
                        }
                    }
                    
                    self.postMessage({ 
                        type: 'complete', 
                        terrainData, 
                        sequence, 
                        maxValue 
                    });
                };
            `;
            
            const blob = new Blob([workerCode], { type: 'application/javascript' });
            return new Worker(URL.createObjectURL(blob));
        }

        // ============ TERRAIN RENDERING ============
        function renderTerrain(terrainData, canvas) {
            const ctx = canvas.getContext('2d');
            const imageData = ctx.createImageData(canvas.width, canvas.height);
            const data = imageData.data;
            
            const palette = CONFIG.PALETTES[state.currentPalette];
            
            for (let y = 0; y < canvas.height; y++) {
                for (let x = 0; x < canvas.width; x++) {
                    const elevation = terrainData[y]?.[x] || 0;
                    const index = (y * canvas.width + x) * 4;
                    
                    let color = [0, 0, 0];
                    
                    for (let i = 0; i < palette.colors.length; i++) {
                        if (elevation <= palette.colors[i].threshold) {
                            if (i === 0) {
                                color = palette.colors[i].color;
                            } else {
                                const prevThreshold = palette.colors[i-1].threshold;
                                const currThreshold = palette.colors[i].threshold;
                                const t = (elevation - prevThreshold) / (currThreshold - prevThreshold);
                                color = lerpColor(palette.colors[i-1].color, palette.colors[i].color, t);
                            }
                            break;
                        }
                    }
                    
                    const noise = new SimplexNoise(x * y);
                    const shade = 0.9 + 0.1 * noise.noise2D(x * 0.05, y * 0.05);
                    
                    data[index] = color[0] * shade;
                    data[index + 1] = color[1] * shade;
                    data[index + 2] = color[2] * shade;
                    data[index + 3] = 255;
                }
            }
            
            ctx.putImageData(imageData, 0, 0);
        }

        function lerpColor(color1, color2, t) {
            return [
                Math.round(color1[0] + (color2[0] - color1[0]) * t),
                Math.round(color1[1] + (color2[1] - color1[1]) * t),
                Math.round(color1[2] + (color2[2] - color1[2]) * t)
            ];
        }

        // ============ UI FUNCTIONS ============
        function updateCanvasSize() {
            const container = document.querySelector('.canvas-container');
            const canvas = document.getElementById('terrainCanvas');
            const rect = container.getBoundingClientRect();
            
            const quality = parseFloat(document.getElementById('quality').value);
            const maxWidth = CONFIG.TERRAIN.MAX_WIDTH * quality;
            const width = Math.min(Math.max(rect.width - 40, CONFIG.TERRAIN.MIN_WIDTH), maxWidth);
            const height = width * 0.75;
            
            canvas.width = width;
            canvas.height = height;
        }

        function showLoading(show) {
            const overlay = document.getElementById('loadingOverlay');
            overlay.classList.toggle('active', show);
            if (!show) {
                document.getElementById('progressBar').style.width = '0%';
            }
        }

        function updateProgress(progress) {
            document.getElementById('progressBar').style.width = `${progress}%`;
        }

        function drawSparkline(sequence) {
            const canvas = document.getElementById('sparkline');
            const ctx = canvas.getContext('2d');
            const rect = canvas.getBoundingClientRect();
            
            canvas.width = rect.width;
            canvas.height = 40;
            
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            if (sequence.length < 2) return;
            
            const maxVal = Math.max(...sequence);
            const minVal = Math.min(...sequence);
            const range = maxVal - minVal || 1;
            
            ctx.strokeStyle = getComputedStyle(document.documentElement).getPropertyValue('--primary-gradient-start');
            ctx.lineWidth = 2;
            ctx.beginPath();
            
            for (let i = 0; i < sequence.length; i++) {
                const x = (i / (sequence.length - 1)) * canvas.width;
                const y = canvas.height - ((sequence[i] - minVal) / range) * (canvas.height - 10) - 5;
                
                if (i === 0) {
                    ctx.moveTo(x, y);
                } else {
                    ctx.lineTo(x, y);
                }
            }
            
            ctx.stroke();
        }

        function initializePalettes() {
            const container = document.getElementById('paletteSelector');
            
            Object.entries(CONFIG.PALETTES).forEach(([key, palette]) => {
                const option = document.createElement('div');
                option.className = 'palette-option';
                if (key === state.currentPalette) option.classList.add('active');
                option.onclick = () => selectPalette(key);
                
                palette.colors.slice(0, 4).forEach(item => {
                    const colorDiv = document.createElement('div');
                    colorDiv.style.backgroundColor = `rgb(${item.color.join(',')})`;
                    option.appendChild(colorDiv);
                });
                
                container.appendChild(option);
            });
        }

        function selectPalette(key) {
            state.currentPalette = key;
            document.querySelectorAll('.palette-option').forEach(el => el.classList.remove('active'));
            event.target.closest('.palette-option').classList.add('active');
            
            if (state.terrainData) {
                renderTerrain(state.terrainData, document.getElementById('terrainCanvas'));
            }
            
            updateLegend();
        }

        function updateLegend() {
            const container = document.getElementById('terrainLegend');
            container.innerHTML = '';
            
            const palette = CONFIG.PALETTES[state.currentPalette];
            palette.colors.forEach((item, index) => {
                const legendItem = document.createElement('div');
                legendItem.className = 'legend-item';
                legendItem.innerHTML = `
                    <div class="color-box" style="background: rgb(${item.color.join(',')})"></div>
                    <span>${item.name}</span>
                `;
                legendItem.onclick = () => showTooltip(event, `Elevation: ${(item.threshold * 100).toFixed(0)}%`);
                container.appendChild(legendItem);
            });
        }

        // ============ MAIN GENERATION FUNCTION ============
        function generateTerrain() {
            updateCanvasSize();
            showLoading(true);
            
            const seed = parseInt(document.getElementById('seed').value);
            const scale = parseFloat(document.getElementById('scale').value);
            const octaves = parseInt(document.getElementById('octaves').value);
            const quality = parseFloat(document.getElementById('quality').value);
            const canvas = document.getElementById('terrainCanvas');
            
            if (state.worker) {
                state.worker.terminate();
            }
            
            state.worker = createWorker();
            
            state.worker.onmessage = (e) => {
                if (e.data.type === 'progress') {
                    updateProgress(e.data.progress);
                } else if (e.data.type === 'complete') {
                    state.terrainData = e.data.terrainData;
                    state.sequence = e.data.sequence;
                    state.maxValue = e.data.maxValue;
                    
                    renderTerrain(state.terrainData, canvas);
                    updateUI();
                    showLoading(false);
                    
                    state.worker.terminate();
                    state.worker = null;
                }
            };
            
            state.worker.postMessage({
                seed,
                scale,
                octaves,
                width: canvas.width,
                height: canvas.height,
                quality
            });
        }

        function updateUI() {
            const { sequence, maxValue } = state;
            
            // Update sequence display
            const truncated = sequence.length > 50;
            const displaySeq = truncated ? sequence.slice(0, 50) : sequence;
            document.getElementById('sequence').textContent = displaySeq.join(' → ') + (truncated ? ' ...' : '');
            
            // Update stats
            document.getElementById('sequenceLength').textContent = sequence.length;
            document.getElementById('maxValue').textContent = maxValue.toLocaleString();
            
            const complexity = Math.round(Math.log10(maxValue) * sequence.length / 10);
            document.getElementById('complexity').textContent = complexity;
            
            const volatility = calculateVolatility(sequence);
            document.getElementById('volatility').textContent = volatility;
            
            // Draw sparkline
            drawSparkline(sequence);
        }

        // ============ ANIMATION ============
        function toggleAnimation() {
            const btn = document.getElementById('animateBtn');
            
            if (state.animationFrame) {
                cancelAnimationFrame(state.animationFrame);
                state.animationFrame = null;
                btn.textContent = 'Animate';
            } else {
                btn.textContent = 'Stop';
                animate();
            }
        }

        function animate() {
            const now = Date.now();
            
            if (now - state.animationLastTime > CONFIG.ANIMATION.THROTTLE_MS) {
                let seed = parseInt(document.getElementById('seed').value);
                seed = collatz(seed);
                if (seed === 1) seed = Math.floor(Math.random() * 1000) + 1;
                
                document.getElementById('seed').value = seed;
                generateTerrain();
                
                state.animationLastTime = now;
            }
            
            state.animationFrame = requestAnimationFrame(animate);
        }

        // ============ UTILITY FUNCTIONS ============
        function randomSeed() {
            const seed = Math.floor(Math.random() * 99999) + 1;
            document.getElementById('seed').value = seed;
            generateTerrain();
        }

        function toggleSequence() {
            const display = document.getElementById('sequence');
            display.classList.toggle('expanded');
            
            if (display.classList.contains('expanded') && state.sequence) {
                display.textContent = state.sequence.join(' → ');
            }
            
            event.target.textContent = display.classList.contains('expanded') ? 'Hide Sequence' : 'Show Full Sequence';
        }

        function shareLink() {
            const params = new URLSearchParams({
                seed: document.getElementById('seed').value,
                scale: document.getElementById('scale').value,
                octaves: document.getElementById('octaves').value,
                palette: state.currentPalette
            });
            
            const url = `${window.location.origin}${window.location.pathname}?${params}`;
            const shareDiv = document.getElementById('shareUrl');
            shareDiv.textContent = url;
            shareDiv.style.display = 'block';
            
            navigator.clipboard.writeText(url);
            showTooltip(event, 'URL copied to clipboard!');
        }

        function copyShareLink() {
            const url = document.getElementById('shareUrl').textContent;
            navigator.clipboard.writeText(url);
            showTooltip(event, 'Copied!');
        }

        function showTooltip(event, text) {
            const tooltip = document.getElementById('tooltip');
            tooltip.textContent = text;
            tooltip.style.left = event.pageX + 10 + 'px';
            tooltip.style.top = event.pageY - 30 + 'px';
            tooltip.classList.add('show');
            
            setTimeout(() => tooltip.classList.remove('show'), 2000);
        }

        // ============ EXPORT FUNCTIONS ============
        function exportImage() {
            const canvas = document.getElementById('terrainCanvas');
            const link = document.createElement('a');
            link.download = `collatz-terrain-${document.getElementById('seed').value}.png`;
            link.href = canvas.toDataURL();
            link.click();
        }

        function exportHeightmap() {
            if (!state.terrainData) return;
            
            const canvas = document.createElement('canvas');
            canvas.width = state.terrainData[0].length;
            canvas.height = state.terrainData.length;
            const ctx = canvas.getContext('2d');
            const imageData = ctx.createImageData(canvas.width, canvas.height);
            const data = imageData.data;
            
            for (let y = 0; y < canvas.height; y++) {
                for (let x = 0; x < canvas.width; x++) {
                    const value = Math.floor(state.terrainData[y][x] * 255);
                    const index = (y * canvas.width + x) * 4;
                    data[index] = value;
                    data[index + 1] = value;
                    data[index + 2] = value;
                    data[index + 3] = 255;
                }
            }
            
            ctx.putImageData(imageData, 0, 0);
            
            const link = document.createElement('a');
            link.download = `collatz-heightmap-${document.getElementById('seed').value}.png`;
            link.href = canvas.toDataURL();
            link.click();
        }

        function exportData() {
            if (!state.sequence) return;
            
            const data = {
                seed: parseInt(document.getElementById('seed').value),
                sequence: state.sequence,
                maxValue: state.maxValue,
                sequenceLength: state.sequence.length,
                parameters: {
                    scale: parseFloat(document.getElementById('scale').value),
                    octaves: parseInt(document.getElementById('octaves').value),
                    palette: state.currentPalette
                }
            };
            
            const blob = new Blob([JSON.stringify(data, null, 2)], { type: 'application/json' });
            const link = document.createElement('a');
            link.download = `collatz-data-${data.seed}.json`;
            link.href = URL.createObjectURL(blob);
            link.click();
        }

        // ============ INITIALIZATION ============
        function loadFromURL() {
            const params = new URLSearchParams(window.location.search);
            
            if (params.has('seed')) {
                document.getElementById('seed').value = params.get('seed');
            }
            if (params.has('scale')) {
                document.getElementById('scale').value = params.get('scale');
                document.getElementById('scaleValue').textContent = params.get('scale');
            }
            if (params.has('octaves')) {
                document.getElementById('octaves').value = params.get('octaves');
                document.getElementById('octavesValue').textContent = params.get('octaves');
            }
            if (params.has('palette') && CONFIG.PALETTES[params.get('palette')]) {
                state.currentPalette = params.get('palette');
            }
        }

        // ============ EVENT LISTENERS ============
        document.getElementById('scale').addEventListener('input', (e) => {
            document.getElementById('scaleValue').textContent = e.target.value;
        });

        document.getElementById('octaves').addEventListener('input', (e) => {
            document.getElementById('octavesValue').textContent = e.target.value;
        });

        window.addEventListener('resize', () => {
            if (state.terrainData) {
                generateTerrain();
            }
        });

        // ============ STARTUP ============
        window.onload = () => {
            loadFromURL();
            initializePalettes();
            updateLegend();
            generateTerrain();
        };
    </script>
</body>
